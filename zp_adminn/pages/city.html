<script>
	$(function(){
		var baseURL='http://203.195.246.58:7777';
			//查询所有数据
			function loadAllcity(){
				var url=baseURL+'/City/findAll'
				$('.child_bottom').empty();
				$.get(url,function(result){
					result.data.forEach(function(item){
						$('.child_bottom').append($(`<span class='sp'>`+item.name+`</span>`))
					})
					$('.child_bottom').append($(`<a href="#" class='af'>添加</a>`))
				})

			}
			loadAllcity();
			//点击添加按钮显示输入框
			$('.child_bottom').on({click:function(){
				$('.child_bottom a').remove();
				$('.child_bottom').append($(`<input type="text" name='submit' id='input_sub' placeholder="请输入城市名称"> <button class='btns'>添加</button>`))
			}},'a');
			//点击添加按钮进行添加操作
			$('.child_bottom').on({click:function(){
				var name=$('input[name=submit]').val();
				var data={
					name:name
				}
				$.post(baseURL+'/City/saveOrUpdate',data,function(res){
					alert('成功')
					loadAllcity();
				})
			}},'button')


	})
</script>
